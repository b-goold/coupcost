<!doctype html>
<html lang="en">
	<head>
  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	
	<style>
	#overlay {
	  position: fixed;
	  display: none;
	  width: 100%;
	  height: 100%;
	  top: 0;
	  left: 0;
	  right: 0;
	  bottom: 0;
	  background-color: rgba(0,0,0,0.5);
	  z-index: 2;
	}

	#infoBar {
    position: absolute;
	top: 50%;
	left: 50%;
	margin-right: -50%;
	transform: translate(-50%, -50%);
	
    background-color: #adb5bd;
	display: none;
	}
	.infoBar-child {
	display: inline-block;
	}
	.infoBar-text {
	margin: 0 40px 0 5px;
	}

	
	.child {
		position: absolute;
		top: 50%;
		left: 50%;
		margin-right: -50%;
		transform: translate(-50%, -50%);
	}
	
	.line {
		fill: none;
		stroke: #0040ff;
		stroke-width: 3;
	}
	</style>
	
	<body>
    <div class="container">
		<div id="overlay">
			<div id="infoBar" class="noProp">
				<h2 id="country"></h2>
				<div class="infoBar-line">
					<a class="infoBar-child"><b>Date:</b></a><a class="infoBar-text" id="date"></a>
					<a class="infoBar-child"><b>Lead by:</b></a><a class="infoBar-text" id="leader"></a>
					<a class="infoBar-child"><b>Deaths:</b></a><a class="infoBar-text" id="deaths"></a>
					<a class="infoBar-child"><b>Successful coup?</b></a><a class="infoBar-text" id="outcome"></a>
					<a class="infoBar-child"><b>Adverse Regime Change?</b></a><a class="infoBar-text" id="arc"></a>
				</div>
				<select id="selector">
					<option data-file="adolfertility.csv">Adolescent Fertility Rate (births per 1000 women aged 15-19)</option>
					<option data-file="agland.csv">Agricultural Land (% of land area)</option>
					<option data-file="birthrate.csv">Birth Rate, crude (per 1000 people)</option>
					<option data-file="deathrate.csv">Death rate, crude (per 1000 people)</option>
					<option data-file="exports.csv">Exports of Goods and Services (% of GDP)</option>
					<option data-file="fertility.csv">Fertility rate, total (births per woman)</option>
					<option data-file="gdp.csv">GDP (current US$)</option>
					<option data-file="gdpgrowth.csv">GDP Growth (annual %)</option>
					<option data-file="gnp.csv">GNP per capita Atlas Method (Current US$)</option>
					<option data-file="imports.csv">Imports of Goods and Services (% of GDP)</option>
					<option data-file="inflation.csv">Inflation, consumer prices (annual %)</option>
					<option data-file="lifeexpec.csv">Life expectancy at birth (total)</option>
					<option data-file="exchange.csv">Official Exchange Rate (Local Currency per US$, period avg)</option>
					<option data-file="populationtotal.csv">Population (total)</option>
					<option data-file="populationyoung.csv">Population ages 0-14 (% of total)</option>
					<option data-file="populationadult.csv">Population ages 15-64 (% of total)</option>
					<option data-file="populationcity.csv">Population in the largest city (% of urban population)</option>
					<option data-file="school.csv">School enrollment, primary (% gross)</option>
					<option data-file="taxrate.csv">Total tax rate (% of commercial profit)</option>
				</select>
			</div>
		</div>
	
	<!-- Table of years and flags -->
      <table class="table table table-hover">
        <thead>
          <tr class="head">

          </tr>
        </thead>
        <tbody>
		<tr class = "tr-1960">
			<th>1960s</th>
		</tr>
		<tr class = "tr-1970">
			<th>1970s</th>
		</tr>
			<tr class = "tr-1980">
			<th>1980s</th>
		</tr>
			<tr class = "tr-1990">
			<th>1990s</th>
		</tr>
			<tr class = "tr-2000">
			<th>2000s</th>
		</tr>
			<tr class = "tr-2010">
			<th>2010s</th>
		</tr>
        </tbody>
      </table>

      <div id="viz"></div>

    </div>


    <!-- Optional JavaScript -->
	  <!--  <script src="js/libraries/jquery/jquery.min.js"></script>
    <script src="js/libraries/bootstrap/bootstrap.min.js"></script> -->
    <script src="js/libraries/d3/d3.min.js"></script>
    <script src="js/script.js"></script>
	
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
  </body>
  

</html>
